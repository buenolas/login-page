<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-login">
        <div class="left-login">
            <h1 class="title">Faça seu <strong>login</strong><br>para receber nossas notícias!</h1>
            <img src="people-creating-robot-animate.svg" class="left-login-image" alt="Imagem">

            
        </div>

        <div class="right-login">
            <div class="card-login" id="card-login">
                <h3>Login</h3>
                <div class="textfield">
                    <label for="usuario">Usuário</label>
                    <input type="text" placeholder="Usuário" id="username">
                </div>
                <div class="textfield">
                    <label for="senha">Senha</label>
                    <input type="password" placeholder="Senha" id="user-password">
                </div>
                <button type="submit" class="btn-login" id="btn-submit">Login</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
